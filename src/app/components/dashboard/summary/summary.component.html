<div *ngFor="let category of summaryItems.keys()">
    <app-itemicon [item]="summaryItems.get(category).items[0]" [iconSize]="24" [isDisabled]="summaryItems.get(category).disabledIcon"></app-itemicon>
    <span style="padding-left: 5px; font-size: small;">{{summaryItems.get(category).content}}</span>
</div>
