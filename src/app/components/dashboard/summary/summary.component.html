<span *ngFor="let category of categories">
    <span *ngFor="let entry of summaryItems.get(category)" style="padding-right: 10px;">
        <span (click)="openModal($event, entry)" *ngIf="entry.content != null">
            <app-itemicon [item]="entry.items[0]" [iconSize]="24" [hasWarning]="entry.hasWarning" [isCritical]="entry.isCritical" [isDisabled]="entry.disabledIcon"></app-itemicon>
            <span [ngClass]="{'disabled': entry.disabledIcon }" style="padding-left: 5px; font-size: small;" >{{entry.content}}</span>
        </span>
    </span>
</span>


<clr-modal [(clrModalOpen)]="showModal">
    <h3 class="modal-title">
        Summary: {{dialogEntry?.content}}
    </h3>
    
    <div class="modal-body">
        <div *ngFor="let item of dialogEntry?.items">
            <app-itemicon [item]="item" [iconSize]="24" [hasWarning]="item.hasWarning" [isCritical]="item.isCritical" [isDisabled]="item.disabledIcon"></app-itemicon>
            <span style="font-size: small; padding-left: 7px;"><strong>{{item.label}}</strong></span>
            <app-item-details-dialog [item]="item"></app-item-details-dialog>
            <hr/>
        </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-primary" (click)="closeModal()">Ok</button>
    </div>
</clr-modal>
