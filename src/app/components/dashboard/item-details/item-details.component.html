<clr-modal [(clrModalOpen)]="open" (keyup.esc)="closeModal()">
    <h3 class="modal-title">
        {{item?.label}}
    </h3>
    <div class="modal-body">
        <app-item-details-dialog [item]="item" [stateHistory]="stateHistory"></app-item-details-dialog>
    </div>    
    <div class="modal-footer">
      <button type="button" class="btn btn-primary btn-sm" (click)="closeModal()">Close</button>
    </div>
</clr-modal>
